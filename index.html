<html>
<head>
	<title>
		Amazon Sites for Drivers
	</title>
	<link rel="stylesheet" href="./style.css" />
	<script src="./js/load-cities.js"></script>
</head>
<body>
<header>
	<nav id="nav">
		<div id="search-group">
				<label for="site-query">Site: </label>
				<input type="text" id="site-query" name="site-query" size="9" list="site-list" autocapitalize />
				<!-- options set with script -->
				<datalist id="site-list"></datalist>
				<button type="button" id="go-button">Go</button>
				<button type="button"	id="clear-input">Clear</button>
		</div>
	</nav>
	<div id="add">+</div>
</header>
<main>
	<section>
		<div id="vertical-spacer"></div>
		<h1 id="site" class="info"></h1>
		<p id="warnings-p" class="info"><ul id="warnings-ul" class="info"></ul></p>
		<p id="preferredRoutes" class="info"></p>
	</section>
</main>
<footer>
	<p>This site is meant to be used as a collaborative effort amongst drivers, and should not be taken as fact.  Please use your own judgement, and feel free to help if something is incorrect. As always, you are the captain of your ship.</p>
</footer>
</body>
	<script src="./js/load-info.js"></script>
</html>

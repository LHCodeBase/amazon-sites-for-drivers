	<link rel="stylesheet" href="./style.css" />

				<label for="site-search">Site: </label>

				<input type="search" id="site-search" name="query" size="7"/>

				<!-- TODO: use sitelist names as datalist -->
				<!-- Test input  -->
				<input type="text" list="cars" />
				<datalist id="cars">
				<option>Volvo</option>
				<option>Saab</option>
				<option>Mercedes</option>
				<option>Audi</option>
				</datalist>
				<!-- End test input  -->

			<div id="magnifying-glass" class="icon">
				<img src="svg/fa-magnifying-glass.svg" />
			</div>
		</div>
	</div>
</header>
